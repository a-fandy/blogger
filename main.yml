name: Backend CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
        working-directory: ./backend
      - name: install type script
        run: npm install -g typescript
        working-directory: ./backend
      - name: bundle the js
        run: tsc
        working-directory: ./backend
      - name: Run Tests
        run: npm test
        working-directory: ./backend
